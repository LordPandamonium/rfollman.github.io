<html>
	<head>
		<title>More Javascript</title>
		<link rel="stylesheet" href="https://rfollman.github.io/main-php.css">
		<script>
			var users = [
				{
					"First": "Rebecca",
					"Last": "Follman",
					"User ID": "rfollman",
					"Date of Login": "02/01/18",
					"City": "Washington"
				},
				{
					"First": "Susan",
					"Last": "Parks",
					"User ID": "sparks",
					"Date of Login": "01/15/18",
					"City": "Tallahassee"
				},
				{
					"First": "Zola",
					"Last": "Hoehn",
					"User ID": "zola524",
					"Date of Login": "02/10/18",
					"City": "Gainesville"
				}
			];
		</script>
	</head>
	<body>
		<h1>Javascript Looping</h1>
		<table id="people"></table>
		<script>
			/*document.write(users[0].First);*/
			var text = "";
			/*var x;*/
			for (var x in users) {
				if (users.hasOwnProperty(x)) {
					var obj = users[x];
					for (var y in obj) {
						if (obj.hasOwnProperty(y)) {
							text += "<tr><th>" + y + "</th><td>" + obj[y] + "</td></tr>";
							document.write(y + " -> " + obj[y] + '\n');
						}
					}
				}
			}
			document.getElementById("people").innerHTML = text;
			document.getElementByID("people").innerHTML = text;
		</script>
	</body>
</html>
